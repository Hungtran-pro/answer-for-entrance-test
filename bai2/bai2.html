<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Bai2</title>
    <link rel="stylesheet" href="bai2.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h3>Lucky Number</h3>
      </div>
      <div class="card-body">
        <div class="title">
          <p>Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</p>
        </div>
        <div class="box-func rol">
          <div class="input-number col-sm-9">
            <input type="text" id="input-number" onfocus="this.value=''" class="form-control" placeholder="Nhập con số mà bạn dự đoán" />
          </div>
          <div class="btn-number col-sm-3">
            <button type="button" id="btn-number" class="btn btn-secondary">Quay Số</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="bai2.js"></script>
</html>
